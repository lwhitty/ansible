#          name: "10.10.10.11"

      - name: Create pool
        bigip_pool:
          provider: "{{ provider }}"
          lb_method: "round-robin"
          monitors: http
          name: "{{ BIGIP_pool_name }}"
          server_port: "{{ server_port }}"

      - name: Add nodes to pool
        bigip_pool_member:
          provider: "{{ provider }}"
          server_port: "{{ server_port }}"         
