---
- name: Create objects only on the active DG member
  hosts: my_dg
  gather_facts: False
  connection: local
  vars:
    provider:
      password: "{{ BIGIP_password }}"
      server: "{{ BIGIP_server }}"
      user: "{{ BIGIP_username }}"
      validate_certs: False

  tasks:
    - name: Collect bigip facts
      bigip_device_facts:
        gather_subset: devices
        provider: "{{ provider }}"
        server_port: "{{ server_port }}"
      register: devices

    - block:
      - name: Create node1
        bigip_node:
          provider: "{{ provider }}"
          host: "{{ BIGIP_server }}"
          name: "{{ BIGIP_server }}"
          server_port: "{{ server_port }}"

